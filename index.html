<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cubes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="envoriment">
      <div id="cube">
        <div class="side side1">1</div>
        <div class="side side2">2</div>
        <div class="side side3">3</div>
        <div class="side side4">4</div>
        <div class="side side5">5</div>
        <div class="side side6">6</div>
      </div>
    </div>
    <div class="control">
      <span onclick="show(this, 1)" class="active">1</span>
      <span onclick="show(this, 2)">2</span>
      <span onclick="show(this, 3)">3</span>
      <span onclick="show(this, 4)">4</span>
      <span onclick="show(this, 5)">5</span>
      <span onclick="show(this, 6)">6</span>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
